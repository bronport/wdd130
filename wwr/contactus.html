<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dry Oar Rafting – Contact Us</title>

  <!-- Use your external CSS file (recommended) -->
  <link rel="stylesheet" href="styles/styles.css" />

  <!-- Form styles (from MDN tutorial + feedback styles) -->
  <style>
    /* ===== Form styles (MDN-inspired) ===== */
    form {
      margin: 2rem auto;
      width: min(600px, 92%);
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: .5rem;
      background: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li + li {
      margin-top: 1rem;
    }

    label {
      display: inline-block;
      width: 90px;
      text-align: right;
      margin-right: .75rem;
    }

    input,
    textarea {
      font: 1em sans-serif;
      width: 300px;
      max-width: 100%;
      box-sizing: border-box;
      border: 1px solid #999;
      border-radius: .25rem;
      padding: .5rem;
    }

    input:focus,
    textarea:focus {
      border-color: #000;
      outline: none;
    }

    textarea {
      vertical-align: top;
      height: 6em;
      resize: vertical;
    }

    .button {
      padding-left: 90px;
    }

    button {
      margin-left: .75rem;
      padding: .6rem 1.1rem;
      border: none;
      border-radius: .4rem;
      background: #2d8ed9;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #79ecf2;
      color: #000;
    }

    /* ===== Required feedback styles from instructions ===== */
    #feedback {
      background-color: antiquewhite;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: .5em;
      /* make this element invisible until we are ready for it */
      display: none;
    }
    .moveDown {
      margin-top: 3em;
    }

    /* Small-screen label alignment fix */
    @media (max-width: 520px) {
      label {
        width: auto;
        text-align: left;
        display: block;
        margin: 0 0 .25rem 0;
      }
      .button {
        padding-left: 0;
      }
      button {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- ===== Header (same nav as your site) ===== -->
  <header>
    <a id="logo_link" href="index.html">
      <img class="logo" src="images/dryoarlogo3.png" alt="Dry Oar Logo" />
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="rivers.html">Rivers</a>
      <a href="site-plan-rafting.html">Site Plan</a>
      <a href="contactus.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <!-- Feedback div REQUIRED by assignment (place ABOVE form) -->
    <div id="feedback"></div>

    <h1 style="text-align:center; margin: 2rem 0 0;">Contact Us</h1>
    <p style="text-align:center; margin: .5rem auto 1.5rem; width:min(700px, 92%);">
      Have a question about trips, pricing, or what to bring? Send us a message and we’ll get back to you.
    </p>

    <!-- ===== Form (MDN "Your First Form") ===== -->
    <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required />
        </li>
        <li>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" required />
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message" required></textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>Dry Oar © 2025 – Porter Bronson</p>
    <p><a href="site-plan-rafting.html">Site Plan</a></p>
    <p><a href="contactus.html">Contact Us</a></p>
    <div class="social">
      <a href="https://facebook.com" target="_blank" rel="noreferrer noopener">
        <img src="images/facebook.png" alt="fb icon" />
      </a>
      <a href="https://twitter.com" target="_blank" rel="noreferrer noopener">
        <img src="images/twitter.png" alt="twitter icon" />
      </a>
      <a href="https://instagram.com" target="_blank" rel="noreferrer noopener">
        <img src="images/instagram.png" alt="instagram icon" />
      </a>
    </div>
  </footer>

  <!-- ===== Javascript REQUIRED by assignment ===== -->
  <script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
      // stop the form from doing the default action.
      e.preventDefault();
      // set the contents of our feedback element to a message letting the user know the form was submitted successfully.
      feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
      // make the feedback element visible.
      feedbackElement.style.display = "block";
      // add a class to move everything down so our message doesn't cover it.
      document.body.classList.toggle('moveDown');
      // optional: reset form fields after submit
      formElement.reset();
    });
  </script>
</body>
</html>
